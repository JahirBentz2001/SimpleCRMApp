<div class="columns is-centered is-vcentered">
  <div class="column is-half"> 
    <h1 class="title">Customers List</h1>
    <ng-container *ngIf="customers.length > 0; else emptyList">
      <table class="table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Options</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customers">
            <td>{{ customer.firstName }}</td>
            <td>{{ customer.lastName }}</td>
            <td>{{ customer.email }}</td>
            <td>
              <a class="button is-small is-info mr-2" [routerLink]="['/update-customer', customer.id]">
                <!--<i class="fas fas-pencil"></i>-->
                Edit
              </a>
              <button class="button is-small is-danger" (click)="askForDelete(customer.id)">Delete</button>

            </td>
          </tr>
        </tbody>
      </table>
    </ng-container>
  </div>
</div>

<ng-template #emptyList>
  <p class="has-text-danger">There are no customers</p>
</ng-template>
